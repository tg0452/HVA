<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>MY CALCULATOR</title>
</head>
<body> 
    <table>
        <tr>
            <td colspan="5"><input id = "calc" style=font-size:40px;></td>
        </tr>
        
    <div class="btns">
        <tr>
        <td><button style="color:red" onclick="fun()">Clear</button></td>
        <td><button style=font-size:25px; onclick="cancel()">⬅️</button></td>
        <td><button onclick="Show('%')">per</button></td>
        <td><button style=font-size:25px; onclick="Show('/')">div</button></td>
          <td><button onclick="log">log</button></td>
          
        
    </tr>
    <tr>
        <td><button onclick="Show(7)">7</button></td>
        <td><button onclick="Show(8)">8</button></td>
        <td><button onclick="Show(9)">9</button></td>
        <td><button onclick="Show('*')">mul</button></td>
       <td><button onclick="Show('3.14')">pi</button></td>
      
        
    </tr>
    <tr>
        <td><button onclick="Show(4)">4</button></td>
        <td><button onclick="Show(5)">5</button></td>
        <td><button onclick="Show(6)">6</button></td>
        <td><button style=font-size:20px; onclick="Show('-')">sub</button></td>
      <td><button style=font-size:20px; onclick="Show('sin')">sin</button></td>
        
    </tr>
    <tr>
        <td><button id="btn" onclick="Show(1)">1</button></td>
        <td><button onclick="Show(2)">2</button></td>
        <td><button onclick="Show(3)">3</button></td>
        <td><button onclick="Show('+')">add</button></td>
      <td><button onclick="Show('cos')">cos</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show('00')">00</button></td>
        <td><button onclick="Show(0)">0</button></td>
        <td><button onclick="Show('.')">.</button></td>
        <td><button onclick="exe()">eq</button></td>
      <td><button onclick="tan">tan</button></td>
        
    </tr>
    
    </div>
</table>
<script src="script.js"></script>
</body>
</html>
